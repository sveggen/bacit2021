- title: Bred kompetanse
  src: https://image.flaticon.com/icons/svg/65/65508.svg
  content: Vi er en gruppe med bred kompetanse innen alt fra front-end til back-end utvikling, og flere medlemmer har også utdanning innen blant annet økonomi.
- title: Løsningsorientert
  src: https://image.flaticon.com/icons/svg/86/86998.svg
  content: Som gruppe tilstreber vi å være tilpasningsdyktige, og motiverer hverandre til å alltid søke løsninger på ulike situasjoner og utfordringer vi møter på.
- title: Brenner for IT
  src: https://image.flaticon.com/icons/svg/69/69045.svg
  content: Bindeleddet i gruppen er vår felles interesse for IT og teknologi, og hvordan dette er en stor del av hverdagen vår både på skole og i arbeid.
- title: Lagspillere
  src: https://image.flaticon.com/icons/svg/45/45954.svg
  content: Etter flere år som gruppe spiller vi godt av hverandre og har lært verdien av team-arbeid, blant annet gjennom agile metodikker som Scrum.
